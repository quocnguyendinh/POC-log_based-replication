version: 1
default_environment: dev
project_id: 1633e02a-9fcf-486b-b8b1-87cef4258fff

plugins:
  extractors:
  - name: tap-postgres
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-postgres.git
    select:
      - public-sample.*
    filter_schemas: ["public"]
    metadata:
      '*':
        replication-method: LOG_BASED
        replication_key: _sdc_lsn
  
  - name: tap-postgres-ascenda
    inherit_from: tap-postgres
    variant: transferwise
    pip_url: git+https://github.com/Kaligo/pipelinewise-tap-postgres
    select:
      - public-sample.*
    config:
      filter_schemas: public
      skip_last_n_seconds: 60
    metadata:
      '*':
        replication-method: INCREMENTAL
        replication-key: updated_at

  loaders:
  - name: target-clickhouse
    variant: shaped-ai
    pip_url: git+https://github.com/shaped-ai/target-clickhouse.git
    config:
      table_name: sample
      database: meltano
  
  - name: target-duckdb
    variant: jwills
    pip_url: git+https://github.com/jwills/target-duckdb.git
    config:
      path: ../infra/data_warehouse.duckdb
      add_metadata_columns: true
      hard_delete: false
  
  - name: target-redshift
    variant: transferwise
    pip_url: git+https://github.com/Kaligo/pipelinewise-target-redshift.git@master
    config:
      host: $REDSHIFT_HOST
      password: ${REDSHIFT_PASSWORD}
      dbname: ${PARTNER_PLATFORM}_dev
      s3_bucket: kaligo.playground
      s3_key_prefix: ${PARTNER_PLATFORM}_warehouse/${POSTGRES_USER}/
      aws_access_key_id: ${AWS_ACCESS_KEY_ID}
      aws_secret_access_key: ${AWS_SECRET_ACCESS_KEY}
      default_target_schema: ${DEV_SCHEMA_PREFIX}__${MELTANO_EXTRACT__LOAD_SCHEMA}
      port: $REDSHIFT_PORT
      user: $REDSHIFT_USER
      add_metadata_columns: true
      compression: gzip
      slices: 4  # must match `SELECT COUNT(DISTINCT slice) FROM stv_slices`
      hard_delete: false

environments:
- name: dev
  config:
    plugins:
      extractors:
      - name: tap-postgres
        config:
          host: localhost
          port: 5433
          user: meltano
          password: meltano
          database: meltano

      - name: tap-postgres-ascenda
        config:
          host: localhost
          port: 5433
          user: meltano
          password: meltano
          dbname: meltano

      loaders:
      - name: target-clickhouse
        config:
          host: localhost
          port: 8123
          username: meltano
          password: meltano
          load_method: upsert
          hard_delete: true
          add_record_metadata: true
      
      - name: target-duckdb

      - name: target-redshift